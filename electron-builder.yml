appId: com.wisemapping.desktop
productName: WiseMapping
copyright: Copyright Â© 2025 WiseMapping
directories:
  output: dist-electron
  buildResources: resources
files:
  - out/**/*
  - package.json
  - node_modules/**/*
asarUnpack:
  - resources/**
mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - universal
    - target: zip
      arch:
        - universal
  icon: resources/icon.icns
  identity: null
  hardenedRuntime: false
  gatekeeperAssess: false

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: resources/icon.ico
  artifactName: ${productName}-${version}-${arch}.${ext}
portable:
  artifactName: ${productName}-${version}-${arch}-portable.${ext}
linux:
  target:
    - AppImage
    - deb
  category: Office
  icon: resources/icon.png
  maintainer: Paulo Veiga <pveiga@wisemapping.com>
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
dmg:
  title: ${productName} ${version}
  icon: resources/icon.icns
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file
